<body>

    <h1>GÃ¼nÃ¼n nasÄ±l geÃ§ti Meryem? ğŸ˜Š</h1>

    <div id="button-container">
        <button id="good-button" class="button" onclick="handleAnswer('good')">âœ… Ä°yi</button>
        <button id="bad-button" class="button">âŒ KÃ¶tÃ¼</button>

    <div id="message"></div>

    <script>
        const badButton = document.getElementById('bad-button'); // ID gÃ¼ncellendi
        const goodButton = document.getElementById('good-button'); // ID eklendi
        const buttonContainer = document.getElementById('button-container');
        const messageDiv = document.getElementById('message');

        // *** BUTONU KAÃ‡IRAN FONKSÄ°YON ***
        const runAway = function() {
            const containerRect = buttonContainer.getBoundingClientRect();
            const badButtonRect = badButton.getBoundingClientRect();

            // Butonun kendi boyutunu dÃ¼ÅŸerek sÄ±nÄ±rlarÄ±n iÃ§inde kalmasÄ±nÄ± saÄŸlarÄ±z
            const newX = Math.random() * (containerRect.width - badButtonRect.width);
            const newY = Math.random() * (containerRect.height - badButtonRect.height);

            // Yeni pozisyonlarÄ± doÄŸrudan top ve left ile ata
            badButton.style.left = `${newX}px`;
            badButton.style.top = `${newY}px`;
        };
        
        // 1. OLAY: Fare butona yaklaÅŸtÄ±ÄŸÄ± anda kaÃ§ (TÄ±klamayÄ± imkansÄ±z hale getirir).
        badButton.addEventListener('mouseover', runAway);

        // 2. OLAY: TÄ±klama olayÄ±nÄ± tamamen engelle ve uyarÄ± ver.
        badButton.addEventListener('click', function(event) {
            event.preventDefault(); // TÄ±klama olayÄ±nÄ±n varsayÄ±lan hareketini durdurur
            alert("Yakalamaya Ã§alÄ±ÅŸtÄ±n! Ama 'KÃ¶tÃ¼' cevabÄ± kabul edilmiyor! ğŸ˜‰");
            runAway(); // TÄ±klamaya Ã§alÄ±ÅŸÄ±lÄ±nca tekrar kaÃ§Ä±r.
        });

        // Ä°YÄ° cevabÄ±nÄ± iÅŸleyen fonksiyon
        function handleAnswer(answer) {
            if (answer === 'good') {
                messageDiv.textContent = 'Harika! GÃ¼nÃ¼n gÃ¼zel geÃ§mesine Ã§ok sevindim Meryem! ğŸ‰';
                messageDiv.style.display = 'block';
            }
        }
        
        // Sayfa yÃ¼klendiÄŸinde butonlarÄ±n baÅŸlangÄ±Ã§ konumunu ayarla
        window.onload = function() {
            const containerWidth = buttonContainer.offsetWidth;
            const containerHeight = buttonContainer.offsetHeight;
            const horizontalGap = 30; // Butonlar arasÄ± boÅŸluk
            
            // Ä°yi butonu (sol tarafta)
            const goodLeft = (containerWidth / 2) - goodButton.offsetWidth - horizontalGap;
            const centerTop = (containerHeight / 2) - (goodButton.offsetHeight / 2);

            goodButton.style.left = `${goodLeft}px`; 
            goodButton.style.top = `${centerTop}px`;

            // KÃ¶tÃ¼ butonu (saÄŸ tarafta)
            const badLeft = (containerWidth / 2) + horizontalGap;
            badButton.style.left = `${badLeft}px`; 
            badButton.style.top = `${centerTop}px`;
        };
    </script>
