<!DOCTYPE html>

    <style>
        body {

        #button-container {

        }
    </style>
</head>
<body>

    <h1>BugÃ¼n gÃ¼zel geÃ§ti mi? ğŸ¤”</h1>

    <div id="button-container">
        <button id="yes-button" class="button" onclick="handleAnswer('yes')">âœ… Evet</button>
        <button id="no-button" class="button">âŒ HayÄ±r</button>
    </div>

    <div id="message"></div>

    <script>
        const noButton = document.getElementById('no-button');
        const buttonContainer = document.getElementById('button-container');
        const messageDiv = document.getElementById('message');

        noButton.addEventListener('mouseover', function() {
            // KaÃ§Ä±ÅŸ alanÄ± (Butonun kendi boyutunu dÃ¼ÅŸerek sÄ±nÄ±rlarda kalmasÄ± saÄŸlanÄ±r)
            const containerWidth = buttonContainer.offsetWidth - noButton.offsetWidth;
            const containerHeight = buttonContainer.offsetHeight - noButton.offsetHeight;

            // Rastgele yeni konumlar (0 ile container boyutu arasÄ±nda)
            const newX = Math.random() * containerWidth;
            const newY = Math.random() * containerHeight;

            // HayÄ±r butonu baÅŸlangÄ±Ã§ta saÄŸda konumlanmÄ±ÅŸtÄ± (right: 0).
            // Onu sola itmek iÃ§in X ekseninde Negatif (-) bir deÄŸerle hareket ettirmemiz gerekir.
            // Bu hesaplama ile butonu konteynerin herhangi bir yerine taÅŸÄ±yabiliriz.
            
            // X eksenindeki hareketi (SaÄŸdan sola doÄŸru gitme)
            // Y eksenindeki hareketi (YukarÄ±dan aÅŸaÄŸÄ± doÄŸru gitme)
            
            // Not: Hem 'left: 0' hem de 'right: 0' Ä± CSS'te sildik, sadece 'position: absolute' kaldÄ±.
            // BÃ¶ylece translate ile hareketi daha kolay yÃ¶neteceÄŸiz.

            // Mutlak pozisyonu koruyarak, random bir yere taÅŸÄ±
            noButton.style.position = 'absolute'; // Zaten CSS'te ayarlÄ± ama emin olmak iÃ§in
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            
            // TÄ±pkÄ± eskisi gibi rastgele bir yere hareket etme efekti yaratÄ±r
            noButton.style.transform = `translate(0, 0)`; // Transformu sÄ±fÄ±rlayalÄ±m ki left/top deÄŸerleri Ã§alÄ±ÅŸsÄ±n
        });

        noButton.addEventListener('click', function(event) {
            // Buton yakalandÄ±ÄŸÄ±nda ve tÄ±klanÄ±ldÄ±ÄŸÄ±nda
            event.preventDefault(); 
            alert("Beni yakalayamazsÄ±n! HayÄ±r cevabÄ± kabul edilmiyor! ğŸ˜„");
            
            // TÄ±kladÄ±ktan sonra tekrar kaÃ§Ä±r
            const containerWidth = buttonContainer.offsetWidth - noButton.offsetWidth;
            const containerHeight = buttonContainer.offsetHeight - noButton.offsetHeight;
            const newX = Math.random() * containerWidth;
            const newY = Math.random() * containerHeight;
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        });

        function handleAnswer(answer) {
            if (answer === 'yes') {
                messageDiv.textContent = 'Harika! GÃ¼nÃ¼nÃ¼zÃ¼n gÃ¼zel geÃ§mesine Ã§ok sevindim! ğŸ‰';
                messageDiv.style.display = 'block';
            }
        }

        // Sayfa yÃ¼klendiÄŸinde butonlarÄ±n baÅŸlangÄ±Ã§ konumunu ayarlama (Sola ve SaÄŸa hizalama)
        window.onload = function() {
            // Container geniÅŸliÄŸi ve buton boyutu hesaplanÄ±r
            const containerWidth = buttonContainer.offsetWidth;
            const buttonWidth = noButton.offsetWidth;
            
            // HayÄ±r butonunu konteynerin saÄŸÄ±na doÄŸru itin
            // BaÅŸlangÄ±Ã§ta 250px Ã¶tede durmasÄ±nÄ± saÄŸlÄ±yoruz (bu deÄŸer CSS'ten kontrol edilebilir)
            noButton.style.left = `${containerWidth - buttonWidth}px`; 
            noButton.style.top = '0px';
            
            // Evet butonunu konteynerin soluna hizalayÄ±n
            yesButton.style.left = '0px';
            yesButton.style.top = '0px';
        };

    </script>
