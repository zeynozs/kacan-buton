<body>

    <h1>GÃ¼nÃ¼n nasÄ±l geÃ§ti Meryem? ğŸ˜Š</h1>

    <div id="button-container">
        <button id="yes-button" class="button" onclick="handleAnswer('yes')">âœ… Evet</button>

    <script>
        const noButton = document.getElementById('no-button');
        const buttonContainer = document.getElementById('button-container');
        const messageDiv = document.getElementById('message');

        noButton.addEventListener('mouseover', function() {
            const containerRect = buttonContainer.getBoundingClientRect();
            const noButtonRect = noButton.getBoundingClientRect();

            // KapsayÄ±cÄ± iÃ§inde rastgele yeni koordinatlar hesapla
            // Butonun kendi geniÅŸliÄŸini ve yÃ¼ksekliÄŸini dÃ¼ÅŸerek sÄ±nÄ±rlarÄ±n iÃ§inde kalmasÄ±nÄ± saÄŸlarÄ±z
            const newX = Math.random() * (containerRect.width - noButtonRect.width);
            const newY = Math.random() * (containerRect.height - noButtonRect.height);

            // Yeni pozisyonlarÄ± doÄŸrudan top ve left ile ata
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            // Transformu sÄ±fÄ±rla ki left/top deÄŸerleri dominant olsun
            noButton.style.transform = `translate(0, 0)`;

            alert("Beni yakalayamazsÄ±n! HayÄ±r cevabÄ± kabul edilmiyor! ğŸ˜„");
            
            // TÄ±kladÄ±ktan sonra butonu tekrar rastgele bir yere gÃ¶nder
            const containerRect = buttonContainer.getBoundingClientRect();

        function handleAnswer(answer) {
            if (answer === 'yes') {
                messageDiv.textContent = 'Harika! GÃ¼nÃ¼n gÃ¼zel geÃ§mesine Ã§ok sevindim Meryem! ğŸ‰';
                messageDiv.style.display = 'block';
            }
        }

        // Sayfa yÃ¼klendiÄŸinde butonlarÄ±n baÅŸlangÄ±Ã§ konumunu ayarla
        window.onload = function() {

            const yesButton = document.getElementById('yes-button');
