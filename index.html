    <style>

            white-space: nowrap;

        #yes-button {
            background-color: #4CAF50;

        #yes-button:hover {

<body>

    <h1>GÃ¼nÃ¼n nasÄ±l geÃ§ti Meryem? ğŸ˜Š</h1>

    <div id="button-container">
        <button id="yes-button" class="button" onclick="handleAnswer('yes')">âœ… Evet</button>
        <button id="no-button" class="button">âŒ HayÄ±r</button>
    </div>

    <div id="message"></div>

    <script>
        const noButton = document.getElementById('no-button');
        const buttonContainer = document.getElementById('button-container');
        const messageDiv = document.getElementById('message');

        // *** BUTONU KAÃ‡IRAN FONKSÄ°YON ***
        const runAway = function() {
            const containerRect = buttonContainer.getBoundingClientRect();
            const noButtonRect = noButton.getBoundingClientRect();

            // Butonun kendi boyutunu dÃ¼ÅŸerek sÄ±nÄ±rlarÄ±n iÃ§inde kalmasÄ±nÄ± saÄŸlarÄ±z
            const newX = Math.random() * (containerRect.width - noButtonRect.width);
            const newY = Math.random() * (containerRect.height - noButtonRect.height);

            // Yeni pozisyonlarÄ± doÄŸrudan top ve left ile ata
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        };
        
        // 1. OLAY: Fare butona yaklaÅŸtÄ±ÄŸÄ± anda kaÃ§ (Bu olay, butona basmayÄ± imkansÄ±z hale getirir).
        noButton.addEventListener('mouseover', runAway);

        // 2. OLAY: TÄ±klama olayÄ±nÄ± tamamen engelle ve uyarÄ± ver (BasÄ±lsa bile iÅŸlemeyecektir).
        noButton.addEventListener('click', function(event) {
            event.preventDefault(); // TÄ±klama olayÄ±nÄ±n varsayÄ±lan hareketini durdurur
            alert("Yakalamaya Ã§alÄ±ÅŸtÄ±n! Ama HayÄ±r cevabÄ± kabul edilmiyor! ğŸ˜‰");
            runAway(); // TÄ±klamaya Ã§alÄ±ÅŸÄ±lÄ±nca tekrar kaÃ§Ä±r.
        });

        // EVET cevabÄ±nÄ± iÅŸleyen fonksiyon
        function handleAnswer(answer) {
            if (answer === 'yes') {
                messageDiv.textContent = 'Harika! GÃ¼nÃ¼n gÃ¼zel geÃ§mesine Ã§ok sevindim Meryem! ğŸ‰';
                messageDiv.style.display = 'block';
            }
        }
        
        // Sayfa yÃ¼klendiÄŸinde butonlarÄ±n baÅŸlangÄ±Ã§ konumunu ayarla
        window.onload = function() {
            const yesButton = document.getElementById('yes-button');
            const noButton = document.getElementById('no-button');
            const containerWidth = buttonContainer.offsetWidth;
            const containerHeight = buttonContainer.offsetHeight;
            const horizontalGap = 30; // Butonlar arasÄ± boÅŸluk
            
            // Evet butonu (sol tarafta)
            const yesLeft = (containerWidth / 2) - yesButton.offsetWidth - horizontalGap;
            const centerTop = (containerHeight / 2) - (yesButton.offsetHeight / 2);

            yesButton.style.left = `${yesLeft}px`; 
            yesButton.style.top = `${centerTop}px`;

            // HayÄ±r butonu (saÄŸ tarafta)
            const noLeft = (containerWidth / 2) + horizontalGap;
            noButton.style.left = `${noLeft}px`; 
            noButton.style.top = `${centerTop}px`;
        };
    </script>
